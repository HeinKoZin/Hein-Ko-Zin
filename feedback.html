<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />

        <style>
            .mapouter {
                position: relative;
                text-align: right;
                width: 100%;
                height: 50%;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-sm navbar-dark fixed-top justify-content-end"
            style="background-color: #371e1b"
        >
            <a class="navbar-brand" href="index.html">Cafe Shop</a>

            <button
                class="navbar-toggler ml-auto mr-1"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse flex-grow-0 ml-auto mr-1"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item dropdown mr-2">
                        <nav
                            class="dropdown-toggle nav-link"
                            role="button"
                            data-toggle="dropdown"
                            id="dropdownButton"
                        >
                            Dropdown
                        </nav>
                        <ul
                            class="dropdown-menu mt-2"
                            aria-labelledby="#dropdownButton"
                        >
                            <li class="dropdown-item">One</li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="form.html" class="nav-link">Sign In/Up</a>
                    </li>
                    <li class="nav-item active">
                        <a href="feedback.html" class="nav-link">Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <form
                action=""
                class="mt-5 pt-5 mb-5 col-md-8 col-sm-12 offset-md-2 offset-sm-0"
            >
                <h2 class="mt-3 mb-3">Your feedback</h2>
                <input type="text" class="form-control" placeholder="Name" />
                <textarea
                    name=""
                    id=""
                    class="form-control w-100 mt-4"
                    rows="15"
                    placeholder="Your feedback......"
                ></textarea>
                <input
                    type="button"
                    value="Send"
                    class="form-control col-2 bg-danger text-light mt-4 offset-10"
                />
            </form>
        </div>

        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe
                    width="100%"
                    height="100%"
                    id="gmap_canvas"
                    src="https://maps.google.com/maps?q=%E1%80%A1%E1%80%B1%E1%80%AC%E1%80%84%E1%80%BA%E1%80%9E%E1%80%AE%E1%80%9B%E1%80%AD%E1%80%9C%E1%80%99%E1%80%BA%E1%80%B8%2C%20Yangon&t=&z=17&ie=UTF8&iwloc=&output=embed"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    alt="You need internet to access map."
                ></iframe>
                <a href="https://123movies-to.org">123movies</a>
            </div>
        </div>
        <div class="footer container-fluid p-5">
            <div class="col-12">
                Copyright Â© 2020 Cafe Shop | Developed By Hein Ko Zin
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="./bootstrap/js/bootstrap.js"></script>
    </body>
</html>
